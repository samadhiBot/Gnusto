name: DocC

on:
  push:
    branches:
      - main
      - area-blueprint

permissions:
  contents: write

jobs:
  build-and-deploy-docs:
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Swift
        uses: SwiftyLab/setup-swift@latest

      # Optional: Re-enable if you want tests to run as part of this workflow
      # - name: Test
      #   run: swift test

      # Add this step to clean docs directory
      - name: Clean docs directory
        run: rm -rf ./docs

      - name: Build Documentation
        run: |
          swift package --allow-writing-to-directory ./docs \
            generate-documentation --target GnustoEngine \
            --disable-indexing \
            --transform-for-static-hosting \
            --hosting-base-path /Gnusto \
            --output-path ./docs

      # Add this step to list contents for debugging
      - name: List contents of docs directory
        run: ls -la ./docs

      - name: Create .nojekyll file
        run: touch ./docs/.nojekyll

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: docs
          # token: ${{ secrets.GITHUB_TOKEN }} # Usually implicit
